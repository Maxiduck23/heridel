<!DOCTYPE html>
<html lang="cs">
  <head>

    <link rel="icon" type="image/png" href="assetes/logo1.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Heridel - Gaming Store</title>
    
    <!-- OPRAVA - immediate CSS reset pro layout problémy -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      html {
        height: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        min-height: 100vh;
        background: #0f172a;
        color: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Bootstrap container override */
      .container-fluid {
        padding: 0 !important;
        margin: 0 !important;
        max-width: 100% !important;
      }
      
      .container {
        max-width: 100% !important;
        padding-left: 15px !important;
        padding-right: 15px !important;
      }
    </style>
  </head>

    <div id="root"></div>
